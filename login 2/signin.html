<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <h2>New Here?</h2>
      <p>Sign up to create your account and start your onboarding journey.</p>
      <button onclick="location.href='signup.html'">SIGN UP</button>
    </div>
    <div class="right">
      <h2>Welcome Back!</h2>
      <p>Log in to continue building and editing your onboarding flows.</p>
      <form>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email address" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <button type="submit">LOG IN</button>
      </form>

      <div class="social">
        <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google">
        <img src="https://img.icons8.com/ios-filled/50/000000/facebook-new.png" alt="Facebook">
        <img src="https://img.icons8.com/ios-filled/50/000000/twitter.png" alt="Twitter">
      </div>
    </div>
  </div>
</body>
</html>
