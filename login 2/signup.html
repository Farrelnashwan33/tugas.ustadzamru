<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <h2>Already Signed up?</h2>
      <p>Log in to your account so you can continue building and editing your onboarding flows.</p>
      <button onclick="location.href='signin.html'">LOG IN</button>
    </div>
    <div class="right">
      <h2>Sign Up for an Account</h2>
      <p>Letâ€™s get you all set up so you can start creating your first onboarding experience.</p>
      <form>
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" placeholder="Your first name" required>

        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" placeholder="Your last name" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email address" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter a strong password" required>

        <div class="terms">
          <input type="checkbox" id="terms" required>
          <label for="terms">I accept BoardMe's <a href="#">Terms & Conditions</a></label>
        </div>

        <button type="submit">SIGN UP</button>
      </form>

      <div class="social">
        <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google">
        <img src="https://img.icons8.com/ios-filled/50/000000/facebook-new.png" alt="Facebook">
        <img src="https://img.icons8.com/ios-filled/50/000000/twitter.png" alt="Twitter">
      </div>
    </div>
  </div>
</body>
</html>
